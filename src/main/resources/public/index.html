<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>File Upload App</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.fileupload.js"></script>    
    <script type="text/javascript" src="/webjars/angularjs/1.4.3/angular.min.js"></script>
</head>
<body id="home" ng-app="app" ng-controller="home as home">

	<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">File Upload App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
		      <li ng-show="home.authenticated"><a href="#"><span class="glyphicon glyphicon-user"></span> <span ng-bind="home.user"></a></li>
		      <li ng-show="!home.authenticated"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		      <li ng-show="home.authenticated"><a href="#" ng-click="home.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	      </ul>
        </div>
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container" ng-show="home.authenticated">
      <div class="page-header">
        <h1>Enviar Arquivo</h1>
      </div>
      
	  <!-- The fileinput-button span is used to style the file input field as button -->
       <span class="btn btn-success fileinput-button">
          <i class="glyphicon glyphicon-plus"></i> <span>Selecione o arquivo...</span>
          <!-- The file input field used as target for the file upload widget -->
          <input id="fileupload" type="file" name="file" data-url="/arquivo">
       </span>
       <br>
       <br>
       <!-- The global progress bar -->
       <div id="progress" class="progress">
          <div class="progress-bar progress-bar-success"></div>
       </div>
       <!-- The container for the uploaded files -->
       <div id="files" class="files"></div>
       <br>		
    </div>

    <footer class="footer">
      <div class="container">
        <a href="/swagger-ui.html" target="_blank">Swagger API Docs</a>
      </div>
    </footer>	
	
	<script>
		$(function() {
	        $('#fileupload').fileupload({
	            dataType: 'json',
	            maxChunkSize: 1000000,
	            maxNumberOfFiles: 1,
	            progressall: function(e, data) {
	                var progress = parseInt(data.loaded / data.total * 100, 10);
	                $('#progress .progress-bar').css('width',
	                    progress + '%');
	            }
	        }).bind('fileuploadsubmit', function(e, data) {	        	
	            data.formData = {
	                userId: $('#home').scope().home.id,
	                name: $('#home').scope().home.user,
	                fileId: Math.floor((Math.random() * 1000000000000) + 1)
	            };
	        }).bind('fileuploaddone', function(e, data) {
            	if (data.result.name) {
                	$('<p/>').text('O arquivo ' + data.result.name + ' foi enviado com sucesso.').appendTo('#files');
            	}
	        }).bind('fileuploadfail', function(e, data) {
               	$('<p/>').text('Ocorreu um erro inesperado ao enviar o arquivo.').appendTo('#files');
	        });
	    });
	</script>
		
	<script type="text/javascript">
		var app = angular.module("app", []);
	
		app.controller("home", function($http, $location) {
	  		var self = this;
	  		$http.get("/user").success(function(data) {
		   		self.user = data.name;
		   		self.id = data.id;
		    	self.authenticated = true;
		  	}).error(function() {
		    	self.user = "N/A";
		    	self.authenticated = false;
		  	});
	  		
	  		self.logout = function() {
	  			$http.post('/logout', {}).success(function() {
	   	 			self.authenticated = false;
	    			$location.path("/");
	  			}).error(function(data) {
	    			console.log("Logout failed")
	    			self.authenticated = false;
	  			});
			};
		});		
	</script>
</body>
</html>
