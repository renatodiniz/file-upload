<body ng-app="app" ng-controller="home as home">

	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">File Upload</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Listar Arquivos</a></li>
	      <li><a href="/login">Enviar Arquivo</a></li> 
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	      <li ng-show="home.authenticated"><a href="#"><span class="glyphicon glyphicon-user"></span> <span ng-bind="home.user"></a></li>
	      <li ng-show="home.authenticated"><a href="#" ng-click="home.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	    </ul>
	  </div>
	</nav>

	<script type="text/javascript">
		var app = angular.module("app", []);
	
		app.controller("home", function($http, $location) {
	  		var self = this;
	  		$http.get("/user").success(function(data) {
		   		self.user = data.userAuthentication.details.name;
		    	self.authenticated = true;
		  	}).error(function() {
		    	self.user = "N/A";
		    	self.authenticated = false;
		  	});
	  		
	  		self.logout = function() {
	  			$http.post('/logout', {}).success(function() {
	   	 			self.authenticated = false;
	    			$location.path("/");
	  			}).error(function(data) {
	    			console.log("Logout failed")
	    			self.authenticated = false;
	  			});
			};
		});
	</script>
</body>
</html>
